<div style="text-align: center;">
<input style="display: none" type="file" (change)="addFile($event)" #fileInput>
    <button (click)="fileInput.click()"> Add Image</button>
    <button (click)="remove()">remove</button>
</div>
<div class="row">
    
    <div class="column" *ngFor="let item of displayList; let i= index">
        <input style="display: none" type="file" (change)="update($event,i )" #fileUpdate>

       <a (click)="fileUpdate.click()"> <img [src]="item " width="300px" height="250px">
            
       </a>
       
       
    </div>


</div>
